<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Examination - Student</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><h1>Student Dashboard</h1></div>

    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="student.html">Student</a></li>
        <li><a href="examiner.html">Examiner</a></li>
      </ul>
    </nav>
  </header>
	<section id="registration">
		<h2>Student Registration For Exams</h2>
		<form id="registerForm">
			<input type="text" id="regName" placeholder="Full Name" required>
			<input type="email" id="regEmail" placeholder="Email" required>
			<input type="password" id="regPassword" placeholder="Password" required>
			<button type="submit">Register</button>
		</form>
	</section>
    <section id="login">
        <h2>Student Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </section>

<section id="exams">
    <h2>Available Exams</h2>
    <ul id="examList">
        <li>Web Design Test</li>
        <li>Algebra Test</li>
        <li>Introduction TO Programming Test</li>
        <li>Business Management Test</li>
    </ul>
 
    <button onclick="window.location.href='exam.html'">Take Exam</button>
</section>


	<section id="results">
		<h2>Check Results</h2>
		<button onclick="checkResults()">View Results</button>
		<div id="resultsDisplay"></div>
	</section>

	<section id="profile">
		<h2>Update Profile</h2>
		<form id="profileForm">
			<input type="text" id="updateName" placeholder="New Name">
			<input type="email" id="updateEmail" placeholder="New Email">
			<button type="submit">Update Profile</button>
		</form>
	</section>

	<section id="password">
		<h2>Reset Password</h2>
		<form id="resetForm">
			<input type="email" id="resetEmail" placeholder="Enter your email" required>
			<button type="submit">Reset Password</button>
		</form>
	</section>

  <footer>
    <p>EXAMINATION Â© 2025</p>
  </footer>


	<script src="script.js"></script>
</body>
</html>
